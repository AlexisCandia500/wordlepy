<!DOCTYPE html>
<!-- Declara el documento como HTML5 -->
<html>
  <head>
    <!-- Contiene metadatos y enlaces a recursos externos -->
    <title>Wordle PPY</title>
    <!-- Título del documento que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css">
    <!-- Enlace al archivo CSS externo para estilos -->
    <script src="script.js" defer></script>
    <!-- Enlace al archivo JavaScript externo, defer para ejecutarlo después de cargar la página -->
  </head>
  <body>
    <!-- Contenido visible de la página web -->
    <h1>Wordle PPY</h1>
    <!-- Encabezado principal que muestra el título del juego -->
    <input type="text" id="guess-input">
    <!-- Campo de entrada de texto para que el usuario escriba su intento, identificado por id -->
    <button id="guess-button">Intentar</button>
    <!-- Botón para enviar el intento del usuario, identificado por id -->
    <div id="grid"></div>
    <!-- Contenedor vacío donde se mostrará el estado del juego o los intentos anteriores -->
    <p id="guesses"></p>
    <!-- Párrafo para mostrar información adicional como el número de intentos restantes, identificado por id -->
  </body>
</html>
<!-- Cierra el elemento raíz del documento HTML -->
